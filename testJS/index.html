<script>	window.onload = function() {		var ctx = document.getElementById("canvas").getContext("2d");		var Ax = 40, Ay = 50,			Bx = 40, By = 200,			Cx = 180, Cy = 150;		var input = prompt("Vavedete sas zapetaiki saotvetno stoinostite na Ax,Ay,Bx,By,Cx,Cy");		var tochki = input.split(",");		while(tochki.length < 6) {			input = prompt("Vavedete sas zapetaiki saotvetno stoinostite na Ax,Ay,Bx,By,Cx,Cy");			tochki = input.split(",");		}		Ax = parseInt(tochki[0]);		Ay = parseInt(tochki[1]);		Bx = parseInt(tochki[2]);		By = parseInt(tochki[3]);		Cx = parseInt(tochki[4]);		Cy = parseInt(tochki[5]);				alert("Visochinata shte bude postroena prez tochka B");				ctx.fillText("A", Ax-10, Ay-10);		ctx.fillText("B", Bx-10, By-10);		ctx.fillText("C", Cx-10, Cy-10);				ctx.fillText("A( " + Ax + ";" + Ay + ")", 5,15);		ctx.fillText("B( " + Bx + ";" + By + ")", 70,15);		ctx.fillText("C( " + Cx + ";" + Cy + ")", 145,15);				ctx.moveTo(Ax, Ay);		ctx.lineTo(Bx, By);		ctx.lineTo(Cx, Cy);		ctx.lineTo(Ax, Ay);		ctx.stroke();				/* Calculates the angular coefficient of the two lines */		var kCA = (Cy - Ay)/(Cx - Ax);		var kBH = -1 / kCA;		console.log(kCA, kBH);				/* Create Gaussian matrix 2*2 to solve the two linear equations */		var m = new Matrix2(kBH, 1, kCA, 1, -kBH * Bx + By, -kCA * Cx + Cy);				var det = m.det();		console.log(det);				/* Using Gabriel Cramer's formulas for Matrices we can find x1,x2,...,xn 			In our case we need only x1,x2			I made two functions to calculate the partial determinants		*/		var x = m.det1() / det;		var y = m.det2() / det;		console.log(m.det1(), m.det2());				/* Draw the line using x and y found from the equations */		ctx.moveTo(Bx, By);		ctx.lineTo(-x, y);		ctx.stroke();	}		var Matrix2 = function(a1, a2, a3, a4, b1, b2) {		this.a1 = a1;		this.a2 = a2;		this.a3 = a3;		this.a4 = a4;		this.b1 = b1;		this.b2 = b2;	}		Matrix2.prototype.det = function() {		return this.a1 * this.a4 - this.a2 * this.a3;	}		Matrix2.prototype.det1 = function() {		return this.b1 * this.a4 - this.a2 * this.b2;	}		Matrix2.prototype.det2 = function() {		return this.a1 * this.b2 - this.b1 * this.a3;	}	</script><canvas id="canvas" width="1000" height="1000" />
